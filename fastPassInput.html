<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tour App Yo</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Firebase-->
    
    <link rel=stylesheet href="" type="text/css/reset.css">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    
    <link rel=stylesheet href="assets/css/style.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
  
</head>

<body>
    


<div class="fastPassModal">
  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 class="center-align">User FastPass</h4>
      <p class="center-align">Let's schedule your FastPasses. Check the My Disney Experience App for FastPass times and to book.</p>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="firstFPRide" type="text" class="validate">
              <label for="firstFPRide">Ride</label>
            </div>
            <div class="input-field col s6">
              <input id="firstFPTime" type="text" class="validate">
              <label for="firstFPTime">Time</label>
            </div>
          </div>
        </form>
      </div>
        
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="secondFPRide" type="text" class="validate">
              <label for="secondFPRide">Ride</label>
            </div>
            <div class="input-field col s6">
              <input id="secondFPTime" type="text" class="validate">
              <label for="secondFPTime">Time</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="thirdFPRide" type="text" class="validate">
              <label for="thirdFPRide">Ride</label>
            </div>
            <div class="input-field col s6">
              <input id="thirdFPTime" type="text" class="validate">
              <label for="thirdFPTime">Time</label>
            </div>
          </div>
        </form>
      </div>

      <div class="fastPassInputButtons center-align">
        <a class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>Continue</a>
        <br>
        <br>
        <a class="waves-effect waves-light btn-large "><i class="material-icons right">cloud</i>Skip this Step</a>    
      </div>
    </div>

    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</div>






  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="assets/javascript/kristin.js"></script>
    
   
  
</body>
</html>
